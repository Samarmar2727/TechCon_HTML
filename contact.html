<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
        <a href="https://facebook.com/techcon" target="_blank">Facebook</a>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!..."

    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="contact-name">Name:</label>

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
